<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gerenciador de Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height:100vh;">
    <div class="card shadow-sm p-4" style="max-width:420px;width:100%;">
        <h4 class="mb-3 text-center" id="formTitle">Entrar</h4>
        <form id="formLogin" class="needs-validation" novalidate>
            <div id="groupNome" class="mb-3 d-none">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div id="groupTelefone" class="mb-3 d-none">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" />
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required minlength="4" />
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" id="btnSubmit">Entrar</button>
            </div>
        </form>
        <hr class="my-4">
        <div class="text-center small">
            <span id="toggleText">NÃ£o tem conta?</span>
            <button class="btn btn-link p-0" id="btnToggle">Cadastre-se</button>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
