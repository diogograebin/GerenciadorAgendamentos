<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Agendamentos</span>
        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalNovo">
            <i class="bi bi-plus-circle me-1"></i> Novo Agendamento
        </button>
    </div>
  </nav>

  <div class="container my-4">

    <!-- Barra de busca -->
    <div class="card shadow-sm p-3 mb-4">
    <div class="row g-3">

        <div class="col-md-4">
        <label class="form-label fw-semibold">Cliente</label>
        <input type="text" class="form-control" id="filtroCliente" placeholder="Nome do cliente">
        </div>

        <div class="col-md-4">
        <label class="form-label fw-semibold">Data</label>
        <input type="date" class="form-control" id="filtroData">
        </div>

        <div class="col-md-4">
        <label class="form-label fw-semibold">Hor√°rio</label>
        <input type="time" class="form-control" id="filtroHora">
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-secondary" id="btnLimparFiltros">
            <i class="bi bi-x-circle me-1"></i> Limpar
        </button>

        <button class="btn btn-primary" id="btnBuscarFiltros">
            <i class="bi bi-search me-1"></i> Buscar
        </button>
        </div>

    </div>
    </div>

    <!-- Cards de agendamentos -->
    <div class="row g-3" id="listaAgendamentos">
        <!-- cards adicionados dinamicamente pelo JS -->
    </div>

  </div>

  <!-- Modal Novo Agendamento -->
  <div class="modal fade" id="modalNovo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Novo Agendamento</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formNovo">

            <div class="mb-3">
              <label class="form-label">Nome do Cliente</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Data</label>
              <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Sala</label>
              <select class="form-select">
                <option>Sala 1</option>
                <option>Sala 2</option>
                <option>Sala 3</option>
              </select>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" form="formNovo">Salvar</button>

        </div>

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
