<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style/style.css">

</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Agendamento de Salas</span>
      <span class="ms-auto d-flex align-items-center" id="userInfo"></span>
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalNovo">
        <i class="bi bi-plus-circle me-1"></i> Novo Agendamento
      </button>
      <button class="btn btn-success ms-2 d-none" id="btnNovoUsuario">
        <i class="bi bi-person-plus me-1"></i> Novo Usuário
      </button>
      <button class="btn btn-outline-light ms-2" id="btnLogout">Sair</button>

      <!-- Modal Novo Usuário (apenas admin) -->
</body>

<div class="modal fade" id="modalNovoUsuario" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Usuário</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formNovoUsuario">
          <div class="mb-3">
            <label for="novoUserNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="novoUserNome" required>
          </div>
          <div class="mb-3">
            <label for="novoUserEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="novoUserEmail" required>
          </div>
          <div class="mb-3">
            <label for="novoUserTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="novoUserTelefone">
          </div>
          <div class="mb-3">
            <label for="novoUserSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="novoUserSenha" required minlength="4">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" form="formNovoUsuario">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div>
</nav>

<div class="container my-4">

  <!-- Barra de busca -->
  <div class="card shadow-sm p-3 mb-4">
    <div class="row g-3">

      <div class="col-md-4">
        <label class="form-label fw-semibold">Cliente</label>
        <input type="text" class="form-control" id="filtroCliente" placeholder="Nome do cliente">
      </div>

      <div class="col-md-4">
        <label class="form-label fw-semibold">Data</label>
        <input type="date" class="form-control" id="filtroData">
      </div>

      <div class="col-md-4">
        <label class="form-label fw-semibold">Horário</label>
        <input type="time" class="form-control" id="filtroHora">
      </div>

      <div class="col-12 d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-secondary" id="btnLimparFiltros">
          <i class="bi bi-x-circle me-1"></i> Limpar
        </button>

        <button class="btn btn-primary" id="btnBuscarFiltros">
          <i class="bi bi-search me-1"></i> Buscar
        </button>
        <div class="form-check ms-3 d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" id="chkSomenteMeus">
          <label class="form-check-label small" for="chkSomenteMeus">Somente meus</label>
        </div>
      </div>

    </div>
  </div>

  <!-- Cards de agendamentos -->
  <div class="row g-3" id="listaAgendamentos">
    <!-- cards adicionados dinamicamente pelo JS -->
  </div>

</div>

<!-- Modal Novo Agendamento -->
<div class="modal fade" id="modalNovo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Novo Agendamento</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formNovo">

          <!-- Nome removido: será o do usuário logado -->

          <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Hora Inicial</label>
            <input type="time" class="form-control" id="horaInicialNovo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hora Final</label>
            <input type="time" class="form-control" id="horaFinalNovo" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Sala</label>
            <select class="form-select">
              <option>Sala 1</option>
              <option>Sala 2</option>
              <option>Sala 3</option>
              <option>Sala A</option>
              <option>Sala B</option>
              <option>Sala C</option>

            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Observações</label>
            <textarea class="form-control" id="obsNovo" rows="2" placeholder="Opcional"></textarea>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" form="formNovo">Salvar</button>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Modal Detalhes -->
<div class="modal fade" id="modalDetalhes" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalhes do Agendamento</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><strong>Cliente:</strong> <span id="detNome"></span></div>
        <div class="mb-2"><strong>Data:</strong> <span id="detData"></span></div>
        <div class="mb-2"><strong>Hora:</strong> <span id="detHora"></span></div>
        <div class="mb-2"><strong>Sala:</strong> <span id="detSala"></span></div>
        <div class="mb-2"><strong>Status:</strong> <span id="detStatus"></span></div>
        <div class="mb-2"><strong>Observações:</strong>
          <div class="border rounded p-2" id="detObs"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Agendamento -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Agendamento</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEditar">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" id="editNome" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="editData" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hora Inicial</label>
            <input type="time" class="form-control" id="editHoraInicial" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hora Final</label>
            <input type="time" class="form-control" id="editHoraFinal" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Sala</label>
            <select class="form-select" id="editSala">
              <option>Sala 1</option>
              <option>Sala 2</option>
              <option>Sala 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="editStatus">
              <option value="true">Agendado</option>
              <option value="false">Cancelado</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Observações</label>
            <textarea class="form-control" id="editObs" rows="3" placeholder="Opcional"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit" form="formEditar">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>

</html>
